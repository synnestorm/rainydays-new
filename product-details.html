<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Rainydays is a website that sells jackets for people who likes to venture outside, and going on adventures.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400..700;1,400..700&family=Roboto&display=swap"
        rel="stylesheet">

    <link rel="icon" type="image/png" href="assets/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
    <link rel="shortcut icon" href="assets/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
    <link rel="manifest" href="assets/site.webmanifest">
    <script src="https://kit.fontawesome.com/3c3001c8de.js" crossorigin="anonymous"></script>
    <link href="css/styles.css" rel="stylesheet">
    <title>RainyDays | Home</title>
</head>

<body>
    <header>
        <a href="index.html"><img src="images/RainyDays_Logo3.png" alt="Rainydays logo " class="logo"></a>
        <nav>
            <ul>
                <li><a href="index.html" id="home">Home</a></li>
                <li><a href="about.html" id="about">About</a></li>
                <li><a href="jackets.html" id="jackets">Jackets</a></li>
                <li><a href="contact.html" id="contact">Contact</a></li>
                
                <li class="nav-right"><a href="search.html" aria-label="Search here"><i
                            class="fas fa-magnifying-glass"></i></a></li>
                <li class="nav-right" id="login"><a href="login.html" aria-label="Log in here"><i
                            class="fas fa-user"></i></a></li>
                <li class="nav-right" id="shoppingbag"><a href="shoppingcart.html" aria-label="Your shopping cart"><i
                            class="fas fa-bag-shopping"></i></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="product-details" class="product-details"></section>
    </main>
    <footer>
        <img src="images/RainyDays_Logo.png" alt="Logo" class="logo-bottom">
        <h3>Subscribe to our newsletter</h3>
        <p class="newsletter-p">Be the first to get news about new collections, and get exclusive offers!</p>
        <form>
            <fieldset>
                <label for="first-name">First name:</label>
                <input type="text" id="first-name" name="first-name" placeholder="e.g Ola" required>
                <label for="last-name">Last name:</label>
                <input type="text" id="last-name" name="last-name" placeholder="e.g Nordmann" required>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="example@mail.com" required>
                <label for="date">Date of Birth:</label>
                <input type="date" id="date" name="date">
                <button type="submit" value="submit">Subscribe</button>
            </fieldset>
        </form>
    </footer>
    <script src="js/product-details.js"></script>
</body>

</html>
